<aside class="filter">
	<div class="filter__content">
		<h3 class="filter__title title">Фильтр</h3>
		<div class="filter__dropdowns">
			<div class="dropdown">
				<div class="dropdown__btn">
					<span class="dropdown__title">Уровень</span>
					<svg
						class="dropdown__arrow"
						viewBox="0 0 7 6"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M1.9915 0.980011C1.16902 0.980011 0.698218 1.91762 1.18945 2.57728L2.69796 4.60298C3.09783 5.13996 3.90217 5.13996 4.30204 4.60298L5.81055 2.57728C6.30178 1.91762 5.83098 0.980011 5.0085 0.980011H1.9915Z"
							fill="black"
						/>
					</svg>
				</div>

				<ul class="dropdown__options">
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Новичок</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Начинающий</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Средний</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Сложный</span>
						</label>
					</li>
				</ul>
			</div>
			<div class="dropdown">
				<div class="dropdown__btn">
					<span class="dropdown__title">Тип йоги</span>
					<svg
						class="dropdown__arrow"
						viewBox="0 0 7 6"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M1.9915 0.980011C1.16902 0.980011 0.698218 1.91762 1.18945 2.57728L2.69796 4.60298C3.09783 5.13996 3.90217 5.13996 4.30204 4.60298L5.81055 2.57728C6.30178 1.91762 5.83098 0.980011 5.0085 0.980011H1.9915Z"
							fill="black"
						/>
					</svg>
				</div>

				<ul class="dropdown__options">
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Хатха</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Виньяса</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Кундалини</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Медитация</span>
						</label>
					</li>
				</ul>
			</div>
			<div class="dropdown">
				<div class="dropdown__btn">
					<span class="dropdown__title">Инструктор</span>
					<svg
						class="dropdown__arrow"
						viewBox="0 0 7 6"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M1.9915 0.980011C1.16902 0.980011 0.698218 1.91762 1.18945 2.57728L2.69796 4.60298C3.09783 5.13996 3.90217 5.13996 4.30204 4.60298L5.81055 2.57728C6.30178 1.91762 5.83098 0.980011 5.0085 0.980011H1.9915Z"
							fill="black"
						/>
					</svg>
				</div>

				<ul class="dropdown__options">
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Резеда Анамова </span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Ольга Ларионова</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Степан Чекменёв</span>
						</label>
					</li>
					<li class="dropdown__option">
						<label for="">
							{{> Checkbox }}
							<span class="dropdown__text">Марина Пастухова</span>
						</label>
					</li>
				</ul>
			</div>
		</div>
		<label class="filter__duration">
			<span>Продолжительность (мин)<span>
			<input type="range" name="" id="" />
		</label>

		<input type="checkbox" />
	</div>
</aside>
